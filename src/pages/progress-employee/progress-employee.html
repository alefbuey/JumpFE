<ion-header>

    <ion-navbar>
      <ion-title>Progress Information</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content *ngIf="employeeStatus" >
    <ion-grid class='content-grid'>
        <ion-row>
            <ion-col center>
              <div class="photo-picture">
                      <img src="{{employeeStatus.employeeImage}}">
              </div>
              Title: {{employeeStatus.jobtitle}}
              Your Boss: {{employeeStatus.employerName}}
                      {{employeeStatus.employerRank}}
            </ion-col>
            <ion-col center>
              Cost: {{employeeStatus.salary}}
            </ion-col>
            <ion-col>
              Status: {{employeeStatus.currentMilestone}} / {{employeeStatus.numbermilestones}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item-sliding *ngFor="let n of assigments" color="secundary">
                      <ion-item>
                        <h3> Assigment {{n}}</h3>
                      </ion-item>    
    
                
                        <ion-item-options side="right">
                            <button ion-button (click)='addAssigment()' color="primary">
                              <ion-icon name="add-circle"></ion-icon>
                        </button>
                          </ion-item-options> 
  
                    </ion-item-sliding>
                  </ion-list>
            </ion-col>
          </ion-row>
          <ion-row center >
              <ion-col>
                <button ion-button (click)='endJob(employeeStatus)' color="secondary">End Job</button>
              </ion-col>
            </ion-row>
    </ion-grid>
  
  </ion-content>
