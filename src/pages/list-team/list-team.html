<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ LIST_TEAM| translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of team">
      <ion-item>
        <ion-row>
          <ion-col class = "center-content">
              <ion-avatar class="avatar" (click)="goToProfile(user.idemployee)" >
                      <img [src]="load(user.image)">
              </ion-avatar>
              <h3>{{user.name}}</h3>
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-list>
              <p>Progress: {{user.postedreason}}</p>
              <p>Rank: {{user.counteroffer}}</p>
              <p>Reason: {{user.counterofferreason}}</p>
          </ion-list>
        </ion-row>

      </ion-item>    
      <!-- <img [src]="job.image"> -->
  
      <!-- <ion-card-content>
            <p>Salary: {{user.salary}}</p>
            <p>Rank: {{user.rank}}</p>

        </ion-card-content> -->

        <ion-item-options side="right">
            <button ion-button (click)='goToChat(user)' color="danger">
              <ion-icon name="chatbubbles"></ion-icon>
              Chat
            </button>

            <button ion-button (click)='goToProgress(user)' color="secondary">
              <ion-icon name="clipboard"></ion-icon>
              Status
            </button>
          </ion-item-options>

        <ion-item-options side="left">
        </ion-item-options>  
      <!-- <ion-row justify-content-center align-items-center >
        <ion-col>
          <button ion-button (click)='acceptApplicant(user)' color="secondary">Accept</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)='rejectApplicant(user)' color="danger">Discard</button>
        </ion-col>
      </ion-row> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
