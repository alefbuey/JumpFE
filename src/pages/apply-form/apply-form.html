<!--
  Generated template for the ApplyingJobsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ APPLY_THIS_JOB | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="applyJob()">
    <ion-list>

      <ion-item>
        <h2>{{jobTitle}}</h2>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'WHY_TO_HIRE_YOU' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="jobApply.postedreason" name="postedreason"></ion-input>
      </ion-item>

      

      <ion-item>
        <ion-label fixed>{{ 'SALARY' | translate }}: {{jobApply.salary}}</ion-label>
        
      </ion-item>
         
      <ion-item>
        <ion-label fixed>{{ 'COUNTEROFFER' | translate }}</ion-label>
        <ion-input type="number" [(ngModel)]="jobApply.counteroffer" name="counteroffer"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'COUNTEROFFER_REASON' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="jobApply.counterofferreason" name="counterofferreason"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'APPLY_THIS_JOB' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
