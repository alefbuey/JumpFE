<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ APPLY_THIS_JOB | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div align="center">
  <div class="add-job" > </div> </div>

  <div class="title">{{jobTitle}} </div>

  <div class="salary">{{ 'SALARY' | translate }}: $ {{jobApply.salary}}</div>
  
  
  <form (submit)="applyJob()">


    <ion-list inset>    
     

      <ion-item>
        <ion-label floating>{{ 'WHY_APPLY_JOB' | translate }}</ion-label>
        <ion-textarea rows="3" type="text" [(ngModel)]="jobApply.postedreason" name="postedreason"></ion-textarea>

      </ion-item>
      

               
      <ion-item>
        <ion-label floating>{{ 'COUNTER_OFFER' | translate }}</ion-label>
        <ion-input type="number" [(ngModel)]="jobApply.counteroffer" name="counteroffer"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'COUNTER_OFFER_REASON' | translate }}</ion-label>
        <ion-textarea type="text" [(ngModel)]="jobApply.counterofferreason" name="counterofferreason"></ion-textarea>
      </ion-item>

      

      <div padding>
        <button ion-button color="primary" block>{{ 'APPLY_THIS_JOB' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
