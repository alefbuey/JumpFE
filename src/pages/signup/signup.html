<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'LASTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.lastname" name="lastname"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'GENDER' | translate }}</ion-label>
        <ion-select [(ngModel)]="account.gender" name="gender">
          <ion-option value="N" checked="true">Prefer not to say</ion-option>
          <ion-option value="F" >Female</ion-option>
          <ion-option value="M">Male</ion-option>
         
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'BIRTHDATE' | translate }} </ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="account.birthdate" name = "birthdate" pickerFormat="DDDD MMMM YYYY"></ion-datetime>
      </ion-item>

      

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
