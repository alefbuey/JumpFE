<ion-header>

  <ion-navbar> 
    <ion-title> <ion-icon name='custom-liona'></ion-icon>
    {{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCreateForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="pagebackground">

<ion-card *ngFor="let job of currentJobs" class="cardavatar">


  
    
    <ion-item>
        <ion-avatar item-start (click)="goToProfile()">
            <img src="{{job.imageEmployer}}" >
        </ion-avatar>
      <h2>{{job.nameEmployer}}</h2>
    </ion-item>   
    <img src = "{{job.imageJob}}">
    <!-- <img [src]="job.image"> -->
    
    <button ion-item (click)="openJob(job)">
    <ion-card-content>
      <h2>{{job.title}}</h2>
          <p >Salary: {{job.jobcost}}</p>
          <p>Vacancies: {{job.numbervacancies}}</p>
      </ion-card-content>

      </button>


      <ion-row>
        <ion-col>
          <button ion-button class="favorites" clear small icon-start (click)="addToFavorites(job)">
              <ion-icon name='heart'></ion-icon> Favorites

            </button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" clear small icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note color="light">
              {{job.dateposted | amTimeAgo}}
          </ion-note>
        </ion-col>
      </ion-row>
    


  </ion-card>


</ion-content>
