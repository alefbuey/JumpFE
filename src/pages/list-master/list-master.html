<ion-header>

  <ion-navbar> 
    <ion-title> <ion-icon name='custom-liona'></ion-icon>
    {{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCreateForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="pagebackground">

<ion-card *ngFor="let job of currentJobs" class="cardavatar">


  
    
    <ion-item>
        <ion-avatar item-start (click)="goToProfile(job.idemployer)">
            <img [src] = "loadImage(job.imageEmployer)" >
        </ion-avatar>
      <h2>{{job.nameEmployer}}</h2>
      <button ion-button  item-end clear large icon-start><ion-icon color="dark" name='more'></ion-icon></button>
    </ion-item>   
    <img [src] = "loadImage(job.imageJob)" (click)="openJob(job)">
    
    <ion-row nowrap>
        <ion-col>
              <button ion-button class="favorites"  clear small icon-start (click)="addToFavorites(job)">
              <ion-icon name='heart'></ion-icon> Favorites

            </button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" clear small icon-start>
              <ion-icon name='share-alt'></ion-icon>
                    </button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" clear small icon-start> <ion-icon name='checkmark-circle'></ion-icon>Verified</button>

        </ion-col>
      </ion-row>
    <ion-card-content class="content-background">
      <h1>{{job.title}}</h1>
          <p >Salary: {{job.jobcost}}</p>
          <p>Vacancies: {{job.numbervacancies}}</p>

          <ion-note allign="center">
              {{job.dateposted | amTimeAgo}}
          </ion-note>
      </ion-card-content>
     

      
    


  </ion-card>


</ion-content>
