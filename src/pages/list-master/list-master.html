<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addJob()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let job of currentJobs">
      <button ion-item (click)="openJob(job)">
        <ion-row align-items-center>
            <ion-avatar item-start>
                <img [src]="showImage(job)"><img>
            </ion-avatar>
            <h2>{{job.nameEmploye}}</h2>
        </ion-row>
        <h2>{{job.title}}</h2>
        <p >Salary: {{job.jobcost}}</p>
        <p>Vacancies: {{job.numbervacancies}}</p>
        <p>Posted: {{job.dateposted}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteJob(job)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
