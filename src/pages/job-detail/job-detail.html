<ion-header *ngIf="jobDetail">
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{ jobDetail.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="jobDetail">
  <!--Aqui deberia ir la imagen del trabajo-->
  

  <ion-scroll scrollX="true" style="width:100%;height: 175px">
  <div class="inner">
    <ion-card *ngFor="let img of jobimages">
      <img [src]='img.image'>
    </ion-card>
  </div>
  </ion-scroll>

  <div class="title">
          {{jobDetail.title}}
      </div>
      
        <ion-item no-lines class="avatar">
              <ion-avatar item-start (click)="goToProfile()">
                  <img src="{{employer.imageEmployer}}">
              </ion-avatar>
            <h2>{{employer.nameEmploye}}</h2>
          </ion-item>
      
          <div class="job-detail">
      
          <h2 >Ubicacion</h2>
          </div>
      
      
          <div id="map"></div>
      
        <div padding>
          <button class= "apply" ion-button (click) = "openApplyForm()" color="primary" block>{{ 'APPLY' | translate }}</button>
        </div>
      
      
          <div class="job-detail">
         
          <p>{{jobDetail.description}}</p>
          <p>{{jobDetail.jobcost}}</p>
          <p>{{jobDetail.dateposted | amCalendar}}</p>
          <p>{{jobDetail.datestart | amCalendar}}</p>
          <p>{{jobDetail.dateend | amCalendar }}</p>
          <p>{{jobDetail.numbervacancies}}</p>
      
          
      
      
        </div>  

  


</ion-content>
