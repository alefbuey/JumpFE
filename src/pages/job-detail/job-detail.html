<ion-header>

  <ion-navbar>
    <ion-title>{{ jobDetail.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + jobDetail.profilePic + ')'">
  </div>

  <div class="jobDetail" padding>
    <h2>{{jobDetail.title}}</h2>
    <p>{{jobDetail.description}}</p>
    <p>{{jobDetail.jobcost}</p>
    <p>{{jobDetail.dateposted}}</p>
    <p>{{jobDetail.datestart}}</p>
    <p>{{jobDetail.dateend}}</p>
    <p>{{jobDetail.numbervacancies}}</p>

  </div>
</ion-content>
