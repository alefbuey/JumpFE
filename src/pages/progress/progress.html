<ion-header>

  <ion-navbar>
    <ion-title>Progress Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="employeeStatus" >
  <ion-grid class='content-grid'>
      <ion-row>
          <ion-col center>
            <div class="photo-picture">
                    <img src="{{employeeStatus.employeeImage}}">
            </div>
            Name: {{employeeStatus.employeeName}}
                    {{employeeStatus.employeeRank}}
            <p>{{employeeStatus.position}}</p>
          </ion-col>
          <ion-col center>
            Salary: {{employeeStatus.salary}}
          </ion-col>
          <ion-col>
            Status: {{employeeStatus.currentMilestone}} / {{employeeStatus.numbermilestones}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-list>
                  <ion-item-sliding *ngFor="let n of assigments" color="secundary">
                    <ion-item>
                      <h3> Assigment {{n}}</h3>
                    </ion-item>    
  
              
                      <ion-item-options side="right">
                          <button ion-button (click)='goToMilestone(user)' color="primary">
                            <ion-icon name="eye"></ion-icon>
                      </button>
                        </ion-item-options>
              
                      <ion-item-options side="left">
                      </ion-item-options>  

                  </ion-item-sliding>
                </ion-list>
          </ion-col>
        </ion-row>
        <ion-row center >
            <ion-col>
              <button ion-button (click)='doPayment(employeeStatus)' color="secondary">Confirm Payment</button>
            </ion-col>
          </ion-row>
  </ion-grid>

</ion-content>
