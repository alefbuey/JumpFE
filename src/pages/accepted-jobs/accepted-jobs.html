<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ ACCEPTED_JOBS | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let job of acceptedJobs">

      <!-- TO DO -->
        <button ion-item (click)="openAcceptedJob(job)">
          
          <ion-item>
              <ion-avatar item-start>
                  <img src="{{job.imageEmployer}}">
              </ion-avatar>
            <h2>{{job.nameEmployer}}</h2>
          </ion-item>    
          <!-- <img [src]="job.image"> -->
      
          <ion-card-content>
            <h2>{{job.title}}</h2>
                <p>Salary: {{job.jobcost}}</p>
                <p>End: {{job.dateend}}</p>
            </ion-card-content>
          </button>
        </ion-card>
</ion-content>
